<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Lista de Produtos</h1>
    <table class="tabela-produtos">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Lote</th>
            <th>Codigo de Barra</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre os produtos -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>

    <!-- Paginador -->
    <nav>
        <ul class="pagination justify-content-center">
            <!-- Botão Anterior -->
            <li class="page-item">
                <a class="page-link">Anterior</a>
            </li>
            <!-- Botões de Páginas Visíveis -->
            <li class="page-item">
                <a class="page-link"></a>
            </li>

            <!-- Botão Próximo -->
            <li class="page-item">
                <a class="page-link">Próxima</a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/}" class="btn btn-warning" >Voltar inicio</a>
</div>

<!-- Script para redirecionamento -->
<script>
    function redirectToEdit(produtoId) {
        window.location.href = '/cadastrar?id=' + produtoId;
    }
</script>

</body>
</html>
