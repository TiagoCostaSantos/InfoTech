<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/icon.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../register.css">
    <script src=".../js/script.js"></script>
    <title>Account</title>
</head>
<body>

    <div class="wrapper">
        <div class="form-wrapper Login">
            <form>
                <h2>Login</h2>
                <div class="input-grupo">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-grupo">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <div class="lembrar">
                    <label><input type="checkbox">Lembrar de mim</label>
                </div>
                <button type="submit">Logar</button>
                <div class="registrar-link">
                    <p>Não tem uma conta?<a class="registrarBtn-link" href="#">Crie uma agora</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper Cadastro">
            <form action="">
                <h2>Cadastrar</h2>
                <div class="input-grupo">
                    <input type="hidden">
                </div>
                <div class="input-grupo">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-grupo">
                    <input type="email" required>
                    <label for="">E-mail</label>
                </div>
                <div class="input-grupo">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <div class="lembrar">
                    <label><input type="checkbox">Eu concordo com os termos e condições</label>
                </div>
                <button type="submit">Logar</button>
                <div class="registrar-link">
                    <p>Possui uma conta?<a class="LoginBtn-link" href="#">Faça Login</a></p>
                </div>
            </form>
        </div>
    </div>
    

</body>
</html>
