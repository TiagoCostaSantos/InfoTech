<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/icon.jpg}" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{../register.css}">
    <title>Cadastro</title>
</head>
<body>

<div class="form-cadastro">

    <form th:action="@{/usuario/cadastrar}" th:object="${usuario}" method="post">
        <h2>Cadastrar</h2>
        <div class="input-grupo">
            <input type="text" th:field="*{nome}" id="username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-grupo">
            <input type="email" th:field="*{email}" id="email" required>
            <label for="email">E-mail</label>
        </div>
        <div class="input-grupo">
            <input type="password" th:field="*{senha}" id="senha" required>
            <label for="senha">Senha</label>
        </div>
        <div class="lembrar">
            <label><input type="checkbox"> Eu concordo com os termos e condições</label>
        </div>
        <button type="submit">Cadastrar</button>
        <div class="registrar-link">
            <p>Possui uma conta? <a class="LoginBtn-link" href="#"> Faça Login</a></p>
        </div>
        <div class="btnInicio-container">
            <a th:href="@{/}" class="btnInicio">Início</a>
        </div>
    </form>
</div>

    <script src="/js/script.js"></script>
</body>
</html>
